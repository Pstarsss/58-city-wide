       let arr = [];

       function searchstr(parentstr,str){
            let len = str.length;
            let temp = 0;
            let arr = [];
            let flag = true;
            while(flag){
                let j = parentstr.indexOf(str,temp)
                arr.push(j);
                temp +=len;
                if(j == parentstr.lastIndexOf(str)){
                  flag = false;
                }
            }
            return arr;
       }
       function two(text){
          let arr = text.split(" ");
          let len = arr.length;
          for(let i in arr){
              arr[i] = arr[i].replace(arr[i].charAt(0),arr[i].charAt(0).toUpperCase());
          }
          return arr.join(" ");
       }

       function three(str){
          let arr = {};
          let i = 0;
          let temp = [...str];
          for(let j in temp){
              if(!arr[temp[j]]){
                arr[temp[j]] = 1;
              }
              arr[temp[j]] +=1;
          }
          return arr;
       }
